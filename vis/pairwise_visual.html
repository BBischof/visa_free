<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hive Link Plot</title>
  <link rel="stylesheet" href="../static/bootstrap.min.css">
	<style type="text/css">
	.link{
		fill: none;
    stroke: #000;
		stroke-width: 1.5px;
    stroke-opacity: .2;
	}


	.axis {
		stroke: #000;
		stroke-width: 1.5px;
	}



.link.active {
  stroke-width: 3px;
  stroke-opacity: 1;
}

.node {
  stroke: #000;
}

.node.active {
  stroke: red;
  stroke-width: 3px;
  stroke-opacity: 1;
}

.container1{
  position: absolute;
  left: 5%;
  top: 5%;
}

.container2{
  position: absolute;

}

  position: absolute;

  top: 20%;
}

	</style>
  <script type="text/javascript" src="../static/jquery-2.2.0.min.js"></script>
  <script src="../static/bootstrap.min.js"></script>
</head>
<body>
  <div class="container1">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="source">Source Continent
    <span class="caret"></span></button>
    <ul class="dropdown-menu" id="source">
      <li><a href="#">Asia</a></li>
      <li><a href="#">Africa</a></li>
      <li><a href="#">Europe</a></li>

      <li><a href="#">Central America</a></li>

  </div>
</div>

<div class="container2">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="target">Target Continent
    <span class="caret"></span></button>
    <ul class="dropdown-menu" id="target">
      <li><a href="#">Asia</a></li>
      <li><a href="#">Africa</a></li>
      <li><a href="#">Europe</a></li>
      <li><a href="#">North America</a></li>
      <li><a href="#">South America</a></li>

      <li><a href="#">Oceania</a></li>
    </ul>
  </div>
</div>

  <p>Apple</p>
</div> -->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="../static/d3.hive.min.js"></script>
<script type="text/javascript">

var source_cont = "Europe";
var target_cont = "North America";

$("#source li a").click(function(){
  source_cont = $(this).text();
  $("#source:first-child").text(source_cont);
  plot(source_cont, target_cont);
});



$("#target li a").click(function(){
  target_cont = $(this).text();
  $("#target:first-child").text(target_cont);
  plot(source_cont, target_cont);
});

plot(source_cont, target_cont);

function plot(source_cont, target_cont){
  d3.select("svg")
    .remove();


var width = 1200;
var height = 1500;
var outerRadius = 500;
var innerRadius = 50;
var minLength = 5;



var visa_types = {'free': 1, 'required': 4, 'refused': 2, 'onarrival': 3, 'origin': 0};


var angle = d3.scale.ordinal()
    .domain(["origin", "free", "refused", "onarrival", "required"])
    .range([0, Math.PI/2, 11 * Math.PI / 12, 13 * Math.PI / 12, 3 * Math.PI / 2]);



var radius = d3.scale.linear()
		.range([innerRadius, outerRadius]);



var color = ["yellow", "blue", "red", "orange", "green"];


var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height)
	.append("g")
		.attr("transform", "translate(" + width/2 + "," + height/2 + ")");





d3.json("reduced_pairwise_datasets.json", function(error, graph){
  nodes = graph.pairwise_nodes[source_cont + "-" + target_cont];
  links = graph.pairwise_links[source_cont + "-" + target_cont];





  var free_links = new Set(links.filter(function(p){ return p.target.type == 'free';}).map(function(d){return d.target.name}));
  var onarrival_links = new Set(links.filter(function(p){ return p.target.type == 'onarrival';}).map(function(d){return d.target.name}));
  var required_links = new Set(links.filter(function(p){ return p.target.type == 'required';}).map(function(d){return d.target.name}));
  var refused_links = new Set(links.filter(function(p){ return p.target.type == 'refused';}).map(function(d){return d.target.name}));

  

  var visa_lengths = [{'name': 'origin', 'length': 50}, {'name': 'free', 'length': free_links.size}, {'name': 'refused', 'length': refused_links.size}, {'name': 'onarrival', 'length': onarrival_links.size}, {'name': 'required', 'length': required_links.size}];


  var visa_obj = {'origin': 50, 'free': free_links.size, 'required': required_links.size, 'onarrival': onarrival_links.size, 'refused': refused_links.size}; 

  // var descending_types = [(t,visa_obj[t]).sortby(2)]

  radius.domain(d3.extent(visa_lengths, function(d){ return d.length; }));



  svg.selectAll(".axis")
      .data(visa_lengths)
    .enter().append("line")
      .attr("class", "axis")
      .attr("transform", function(d, i){ return "rotate(" + degrees(angle(i)) + ")";})
      .attr("x1", radius.range()[0])
      .attr("x2", function(d){return radius(d.length);})
      // .append("text")
      // .attr("class", "label")
      // .attr("transform", function(d, i){ return "rotate(" + degrees(angle(i)) + ")";})
      // .attr("x", function(d){return radius(d.length) + 60;})
      // // .attr("y", function(d){return radius(d.length);})
      // .attr("dy", ".35em")
      // .style("text-anchor", "end")
      // .style("font", "10px sans-serif")
      // .text("apple")
      ;

  // svg.selectAll(".axis").append("text")
  //   .attr("class", "label")
  //   .attr("x", 200)
  //   .attr("y", 200)
  //   // .attr("transform", "rotate(-180)")
  //   .style("font", "10px sans-serif")
  //   .style("fill", "blue")
  //   .text("alpha");



  svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.hive.link()
      .angle(function(d) { return angle(visa_types[d.type]); })
      .radius(function(d) { return radius(visa_obj[d.type] * d.y); }))
      .style("stroke", function(d) { return color[visa_types[d.target.type]]; })
      .on("mouseover", linkMouseover)
      .on("mouseout", mouseout)
      .append("title")
      .text(function(d){ return d.source.name + ' --> ' + d.target.name + ' : ' + d.target.type})
      ;



  svg.selectAll(".node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + degrees(angle(visa_types[d.type])) + ")"; })
      .attr("cx", function(d) { return radius(visa_obj[d.type] * d.y); })
      .attr("r", 5)
      .style("fill", function(d) { return color[visa_types[d.type]]; })
      .on("click", nodeClick)
      .on("mouseover", nodeMouseover)
      .on("mouseout", mouseout)
      .append("title")
      .text(function(d){ return d.name; })
      ;


  function linkMouseover(d) {
    svg.selectAll(".link").classed("active", function(p) { return p === d; });
    svg.selectAll(".node").classed("active", function(x) { return x.name === d.source.name || x.name === d.target.name; });
  }



  // Highlight the node and connected links on mouseover.
  function nodeMouseover(d) {
    svg.selectAll(".link").classed("active", function(p) { return p.source.name === d.name || p.target.name === d.name; });
    d3.select(this).classed("active", true);
  }


  function nodeClick(d){
    var relavant_nodes = {'free': [], 'onarrival':[], 'required': [], 'refused':[]};
    links.forEach(function(p){
      if (p.source.name == d.name){
        relavant_nodes[p.target.type].push(p.target.name)
      }
    })
    for (key in relavant_nodes){
      console.log(key);
      console.log(relavant_nodes[key]);
    }
  }



  // Clear any highlighted nodes or links.
  function mouseout() {
    svg.selectAll(".active").classed("active", false);
  }

  });
}

function degrees(radians) {
  return radians / Math.PI * 180 - 90;
}






</script>

</body>
</html>
